---
layout: default
---
<div class="body">
    <div class="archive">
        {% for post in site.posts %}
        <div class="archive-item">
            <time datetime="{{ post.date | date_to_xmlschema }}" class="archive-date">{{ post.date | date_to_string }}</time>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
        {% endfor %}
    </div>
</div>
