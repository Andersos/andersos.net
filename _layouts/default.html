<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/calendar.css">
<!--<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">-->
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:description" content="{{! page.excerpt }}">
    <meta property="og:url" content="{{site.baseurl}}{{ page.url }}">
    <meta property="og:image" content="">
    <meta property="og:image:width" content="">
    <meta property="og:image:height" content="">
    <meta name="twitter:widgets:csp" content="on">
</head>
<body>
    <div class="container">
        <header class="masthead">
            <h3 class="masthead-title">
                <a href="/" title="Home">@Andersos - I make great services people like to use!</a>
            </h3>
            <ul class="nav">
                <!--<li><a href="/projects">Projects</a></li>
                <li><a href="/talks">Talks</a></li>-->
                <!-- Pictures -->
                <!--<li><a href="/about">About</a></li>-->
                <!--<li><a href="https://github.com/andersos/feedback/issues/new" target="_blank">Questions</a></li>-->
            </ul>
        </header>
        <main>
            {{ content }}
        </main>
        <hr>
        <footer>
            <p>Be notified of new posts. <a href="http://blog.andersos.net/atom.xml">Subscribe to the RSS feed.</a>
            <!-- Fix feedburner maybe?
            <a href="feed://feeds.feedburner.com/andersos">Subscribe to the RSS feed.</a>--></p>
        </footer>
    </div>
    {% include scripts.html %}
    {% include analytics.html %}
</body>
</html>
